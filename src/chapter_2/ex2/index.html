<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>

  <body>
    <div class="main">
      <div class="corpus">
        <div class="name"></div>
        <div class="grid">
          <div class="gridslot">
            <div class="result" id="result">
              <span>Result</span>
              <div class="overlay"></div>
            </div>
          </div>
          <div class="gridslot">
            <div class="reset">C</div>
          </div>
          <div class="gridslot">
            <div class="button white">1</div>
          </div>
          <div class="gridslot">
            <div class="button white">2</div>
          </div>
          <div class="gridslot">
            <div class="button white">3</div>
          </div>
          <div class="gridslot">
            <div class="button operator">+</div>
          </div>
          <div class="gridslot">
            <div class="button white">4</div>
          </div>
          <div class="gridslot">
            <div class="button white">5</div>
          </div>
          <div class="gridslot">
            <div class="button white">6</div>
          </div>
          <div class="gridslot">
            <div class="button operator">-</div>
          </div>
          <div class="gridslot">
            <div class="button white">7</div>
          </div>
          <div class="gridslot">
            <div class="button white">8</div>
          </div>
          <div class="gridslot">
            <div class="button white">9</div>
          </div>
          <div class="gridslot">
            <div class="button operator">x</div>
          </div>
          <div class="gridslot">
            <div class="button white">/</div>
          </div>
          <div class="gridslot">
            <div class="button white">0</div>
          </div>
          <div class="gridslot">
            <div class="button white">.</div>
          </div>
          <div class="gridslot">
            <div class="button operator">=</div>
          </div>
        </div>
      </div>
